<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>T04 – SVG House & Garden</title>
  <style>
    body {
      background: #f4f8fb;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .svg-border {
      border: 3px solid #4a90e2;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0001;
      background: #fff;
      display: inline-block;
      margin-bottom: 1em;
    }
    h1 {
      margin-bottom: 1em;
      color: #2d3e50;
    }
  </style>
</head>
<body>
  <h1>T04 – SVG House & Garden</h1>
  <figure id="scene-original">
    <figcaption>Original scene</figcaption>
    <div class="svg-border">
      <svg
        viewBox="0 0 800 500"
        width="800" height="500"
        role="img"
        aria-labelledby="svgTitle svgDesc"
        tabindex="0"
      >
        <title id="svgTitle">House and Garden Scene</title>
        <desc id="svgDesc">A colorful SVG illustration of a house with a garden, showing sky, grass, sun, cloud, tree, fence, and a curved path, using all basic SVG shapes for accessibility and demonstration.</desc>
        <!-- Sky (rect) -->
        <rect x="0" y="0" width="800" height="300" fill="#b3e0ff" />
        <!-- Grass (rect) -->
        <rect x="0" y="300" width="800" height="200" fill="#7ed957" />
        <!-- Sun (circle) -->
        <circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#ffd700" stroke-width="4" />
        <!-- Cloud (ellipse) -->
        <ellipse cx="250" cy="90" rx="50" ry="25" fill="#fff" opacity="0.9" />
        <ellipse cx="290" cy="100" rx="35" ry="20" fill="#fff" opacity="0.85" />
        <ellipse cx="230" cy="110" rx="30" ry="18" fill="#fff" opacity="0.8" />
        <!-- Tree trunk (rect) -->
        <rect x="650" y="260" width="20" height="70" fill="#8d5524" />
        <!-- Tree foliage (circle) -->
        <circle cx="660" cy="240" r="40" fill="#3cb371" />
        <!-- House body (rect) -->
        <rect x="350" y="220" width="160" height="120" fill="#ffe5b4" stroke="#b97a56" stroke-width="3" />
        <!-- Roof (polygon) -->
        <polygon points="330,220 430,150 530,220" fill="#b22222" stroke="#7a1818" stroke-width="3" />
        <!-- Chimney (rect) -->
        <rect x="480" y="160" width="20" height="40" fill="#b97a56" stroke="#7a1818" stroke-width="2" />
        <!-- Door (rect) -->
        <rect x="415" y="280" width="30" height="60" fill="#a0522d" stroke="#7a1818" stroke-width="2" />
        <!-- Door knob (circle) -->
        <circle cx="440" cy="310" r="4" fill="#ffd700" />
        <!-- Left window (rect) -->
        <rect x="370" y="240" width="30" height="30" fill="#b3e0ff" stroke="#7a1818" stroke-width="2" />
        <!-- Right window (rect) -->
        <rect x="480" y="240" width="30" height="30" fill="#b3e0ff" stroke="#7a1818" stroke-width="2" />
        <!-- Window panes (line) -->
        <line x1="385" y1="240" x2="385" y2="270" stroke="#7a1818" stroke-width="2" />
        <line x1="370" y1="255" x2="400" y2="255" stroke="#7a1818" stroke-width="2" />
        <line x1="495" y1="240" x2="495" y2="270" stroke="#7a1818" stroke-width="2" />
        <line x1="480" y1="255" x2="510" y2="255" stroke="#7a1818" stroke-width="2" />
        <!-- Fence (polyline) -->
        <polyline points="200,340 210,320 220,340 230,320 240,340 250,320 260,340 270,320 280,340 290,320 300,340" fill="none" stroke="#deb887" stroke-width="6" />
        <!-- Fence rails (line) -->
        <line x1="200" y1="330" x2="300" y2="330" stroke="#deb887" stroke-width="4" />
        <line x1="200" y1="335" x2="300" y2="335" stroke="#deb887" stroke-width="4" />
        <!-- Curved garden path (path) -->
        <path d="M 430 340 Q 420 400 500 480 Q 570 420 600 500" fill="none" stroke="#bdb76b" stroke-width="10" />
        <!-- Caption (text) -->
        <text x="400" y="490" text-anchor="middle" font-size="28" fill="#2d3e50" font-family="Arial, sans-serif">Welcome to the SVG House &amp; Garden!</text>
      </svg>
    </div>
  </figure>

  <figure id="scene-annotated-figure">
    <figcaption>Annotated scene (Step 2)</figcaption>
    <style>
      #scene-annotated #annotations {
        font-size: 12px;
        fill: #333;
        stroke: #999;
        stroke-width: 1;
        pointer-events: none;
      }
      #scene-annotated #annotations text {
        paint-order: stroke fill;
        stroke: #fff;
        stroke-width: 3px;
        fill: #333;
        pointer-events: none;
      }
      #scene-annotated #annotations line {
        stroke: #999;
        stroke-width: 1;
        pointer-events: none;
      }
    </style>
    <div class="svg-border">
      <svg
        id="scene-annotated"
        viewBox="0 0 800 500"
        width="800" height="500"
        role="img"
        aria-labelledby="svgTitle2 svgDesc2"
        tabindex="0"
      >
        <title id="svgTitle2">House and Garden Scene (Annotated)</title>
        <desc id="svgDesc2">A duplicate SVG illustration of a house and garden, with annotation labels for each SVG shape and their key attributes.</desc>
        <!-- Sky (rect) -->
        <rect x="0" y="0" width="800" height="300" fill="#b3e0ff" />
        <!-- Grass (rect) -->
        <rect x="0" y="300" width="800" height="200" fill="#7ed957" />
        <!-- Sun (circle) -->
        <circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#ffd700" stroke-width="4" />
        <!-- Cloud (ellipse) -->
        <ellipse cx="250" cy="90" rx="50" ry="25" fill="#fff" opacity="0.9" />
        <ellipse cx="290" cy="100" rx="35" ry="20" fill="#fff" opacity="0.85" />
        <ellipse cx="230" cy="110" rx="30" ry="18" fill="#fff" opacity="0.8" />
        <!-- Tree trunk (rect) -->
        <rect x="650" y="260" width="20" height="70" fill="#8d5524" />
        <!-- Tree foliage (circle) -->
        <circle cx="660" cy="240" r="40" fill="#3cb371" />
        <!-- House body (rect) -->
        <rect x="350" y="220" width="160" height="120" fill="#ffe5b4" stroke="#b97a56" stroke-width="3" />
        <!-- Roof (polygon) -->
        <polygon points="330,220 430,150 530,220" fill="#b22222" stroke="#7a1818" stroke-width="3" />
        <!-- Chimney (rect) -->
        <rect x="480" y="160" width="20" height="40" fill="#b97a56" stroke="#7a1818" stroke-width="2" />
        <!-- Door (rect) -->
        <rect x="415" y="280" width="30" height="60" fill="#a0522d" stroke="#7a1818" stroke-width="2" />
        <!-- Door knob (circle) -->
        <circle cx="440" cy="310" r="4" fill="#ffd700" />
        <!-- Left window (rect) -->
        <rect x="370" y="240" width="30" height="30" fill="#b3e0ff" stroke="#7a1818" stroke-width="2" />
        <!-- Right window (rect) -->
        <rect x="480" y="240" width="30" height="30" fill="#b3e0ff" stroke="#7a1818" stroke-width="2" />
        <!-- Window panes (line) -->
        <line x1="385" y1="240" x2="385" y2="270" stroke="#7a1818" stroke-width="2" />
        <line x1="370" y1="255" x2="400" y2="255" stroke="#7a1818" stroke-width="2" />
        <line x1="495" y1="240" x2="495" y2="270" stroke="#7a1818" stroke-width="2" />
        <line x1="480" y1="255" x2="510" y2="255" stroke="#7a1818" stroke-width="2" />
        <!-- Fence (polyline) -->
        <polyline points="200,340 210,320 220,340 230,320 240,340 250,320 260,340 270,320 280,340 290,320 300,340" fill="none" stroke="#deb887" stroke-width="6" />
        <!-- Fence rails (line) -->
        <line x1="200" y1="330" x2="300" y2="330" stroke="#deb887" stroke-width="4" />
        <line x1="200" y1="335" x2="300" y2="335" stroke="#deb887" stroke-width="4" />
        <!-- Curved garden path (path) -->
        <path d="M 430 340 Q 420 400 500 480 Q 570 420 600 500" fill="none" stroke="#bdb76b" stroke-width="10" />
        <!-- Caption (text) -->
        <text x="400" y="490" text-anchor="middle" font-size="28" fill="#2d3e50" font-family="Arial, sans-serif">Welcome to the SVG House &amp; Garden!</text>
        <g id="annotations">
          <!-- Circle annotation (sun) -->
          <line x1="150" y1="80" x2="120" y2="40" />
          <text x="120" y="35">circle (cx=100, cy=100, r=50)</text>
          <!-- Rect annotation (house body) -->
          <line x1="430" y1="220" x2="520" y2="180" />
          <text x="525" y="180">rect (x=350, y=220, width=160, height=120)</text>
          <!-- Ellipse annotation (cloud) -->
          <line x1="250" y1="65" x2="320" y2="40" />
          <text x="325" y="40">ellipse (cx=250, cy=90, rx=50, ry=25)</text>
          <!-- Line annotation (window pane) -->
          <line x1="385" y1="240" x2="410" y2="210" />
          <text x="415" y="210">line (x1=385, y1=240) → (x2=385, y2=270)</text>
          <!-- Polyline annotation (fence) -->
          <line x1="250" y1="320" x2="320" y2="300" />
          <text x="325" y="300">polyline (points=200,340 210,320 220,340...)</text>
          <!-- Polygon annotation (roof) -->
          <line x1="430" y1="150" x2="470" y2="110" />
          <text x="475" y="110">polygon (points=330,220 430,150 530,220)</text>
          <!-- Path annotation (garden path) -->
          <line x1="500" y1="480" x2="600" y2="470" />
          <text x="605" y="470">path (M 430 340 Q...)</text>
          <!-- Text annotation (caption) -->
          <line x1="400" y1="490" x2="400" y2="520" />
          <text x="400" y="535" text-anchor="middle">text (x=400, y=490)</text>
        </g>
      </svg>
    </div>
  </figure>
</body>
</html>
