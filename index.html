
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=800, initial-scale=1.0">
	<title>T04 – SVG House &amp; Garden</title>
	<style>
		body {
			background: #f4f8fb;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 2em;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		h1 {
			margin-bottom: 1em;
			font-size: 2em;
			color: #2d3a4a;
		}
		.svg-border {
			border: 3px solid #7da0b1;
			border-radius: 12px;
			box-shadow: 0 2px 8px #b0c4d4;
			background: #fff;
			display: inline-block;
			margin-bottom: 1em;
		}
		figcaption {
			text-align: center;
			font-size: 1.1em;
			color: #3a4d5c;
			margin-top: 0.5em;
		}
	</style>
</head>
<body>
	<h1>T04 – SVG House &amp; Garden</h1>
	<figure class="svg-border">
		<svg
			width="800" height="500" viewBox="0 0 800 500"
			role="img"
			aria-labelledby="svgTitle svgDesc"
			tabindex="0"
		>
			<title id="svgTitle">House and Garden Scene</title>
			<desc id="svgDesc">An SVG illustration showing a house with a roof, chimney, windows, door, a tree, sun, cloud, fence, curved path, and a garden with grass, using all basic SVG shapes.</desc>
			<!-- Sky (rect) -->
			<rect x="0" y="0" width="800" height="300" fill="#b3e0ff" />
			<!-- Grass (rect) -->
			<rect x="0" y="300" width="800" height="200" fill="#7ed957" />

			<!-- Sun (circle) -->
			<circle cx="100" cy="100" r="50" fill="#ffe066" stroke="#ffd700" stroke-width="4" />

			<!-- Cloud (ellipse + circles) -->
			<ellipse cx="250" cy="90" rx="50" ry="28" fill="#fff" opacity="0.9" />
			<circle cx="210" cy="95" r="22" fill="#fff" opacity="0.9" />
			<circle cx="290" cy="95" r="20" fill="#fff" opacity="0.9" />

			<!-- Tree trunk (rect) -->
			<rect x="650" y="260" width="24" height="70" fill="#8d5524" />
			<!-- Tree foliage (ellipse) -->
			<ellipse cx="662" cy="240" rx="48" ry="38" fill="#3cb371" />

			<!-- House body (rect) -->
			<rect x="340" y="220" width="180" height="120" fill="#f4a460" stroke="#b97a56" stroke-width="3" />
			<!-- Roof (polygon) -->
			<polygon points="330,220 430,150 530,220" fill="#b22222" stroke="#7a1818" stroke-width="3" />
			<!-- Chimney (rect) -->
			<rect x="470" y="160" width="22" height="40" fill="#a0522d" stroke="#7a4a1a" stroke-width="2" />

			<!-- Door (rect) -->
			<rect x="410" y="280" width="40" height="60" fill="#deb887" stroke="#8b6f47" stroke-width="2" />
			<!-- Door knob (circle) -->
			<circle cx="445" cy="310" r="4" fill="#7a4a1a" />

			<!-- Left window (rect) -->
			<rect x="355" y="245" width="35" height="35" fill="#e0f7fa" stroke="#5c8ca7" stroke-width="2" />
			<!-- Right window (rect) -->
			<rect x="470" y="245" width="35" height="35" fill="#e0f7fa" stroke="#5c8ca7" stroke-width="2" />
			<!-- Window panes (lines) -->
			<line x1="372.5" y1="245" x2="372.5" y2="280" stroke="#5c8ca7" stroke-width="1.5" />
			<line x1="355" y1="262.5" x2="390" y2="262.5" stroke="#5c8ca7" stroke-width="1.5" />
			<line x1="487.5" y1="245" x2="487.5" y2="280" stroke="#5c8ca7" stroke-width="1.5" />
			<line x1="470" y1="262.5" x2="505" y2="262.5" stroke="#5c8ca7" stroke-width="1.5" />

			<!-- Fence (polyline) -->
			<polyline points="200,370 210,350 220,370 230,350 240,370 250,350 260,370 270,350 280,370 290,350 300,370" fill="none" stroke="#e2c290" stroke-width="6" />

			<!-- Curved garden path (path) -->
			<path d="M430,340 Q420,400 500,480 Q600,500 650,400" fill="none" stroke="#bca37f" stroke-width="8" />

			<!-- Caption (text) -->
			<text x="400" y="490" text-anchor="middle" font-size="28" fill="#2d3a4a" font-family="Arial, sans-serif">Welcome to the House &amp; Garden!</text>
		</svg>
		<figcaption>A simple SVG house and garden scene, demonstrating all basic SVG shapes.</figcaption>
	</figure>
</body>
</html>
